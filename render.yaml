services:
  - type: web
    name: lawgenius
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "cd /opt/render/project/src && gunicorn LawGenius.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
